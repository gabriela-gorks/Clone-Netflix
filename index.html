<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix</title>
    <link rel="icon" href="./imagem/tlou-6.jpg" type="image/favicon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nave" id="nave">
        <img class="naveLogo" src="./imagem/tlou-6.jpg" alt="logo">
        <img class="naveAvatar" src="./imagem/avatar.png" alt="userAvatar">
    </div>

    <header class="banner">
        <div class="bannerContents">
            <h1 class="bannerTitle">La Casa de Papel</h1>
            <div class="bannerButtons">
                <button class="bannerButton">Assistir</button>
                <button class="bannerButton">Minha lista</button>
            </div>
            <h1 class="bannerDescription"> Oito ladrões se trancam com reféns na Casa da Moeda da Espanha. Seu líder
                manipula a polícia para realizar um plano. Será o maior roubo da história, ou uma missão em vão? </h1>
        </div>
        <div class="bannerFadeBottom"></div>
    </header>


    <div class="row">
        <h2>ORIGINAIS NETFLIX</h2>
        <div class="rowPosters">
            <img class="rowPoster rowPosterLarge mostrar" src="./imagem/imageOriginal/download (1).jpg"
                alt="PosterFilme">
            <img class="rowPoster rowPosterLarge" src="./imagem/imageOriginal/download (2).jpg" alt="PosterFilme">
            <img class="rowPoster rowPosterLarge" src="./imagem/imageOriginal/download (3).jpg" alt="PosterFilme">
            <img class="rowPoster rowPosterLarge" src="./imagem/imageOriginal/download (6).jpg" alt="PosterFilme">
            <img class="rowPoster rowPosterLarge" src="./imagem/imageOriginal/download.jpg" alt="PosterFilme">
            <img class="rowPoster rowPosterLarge" src="./imagem/imageOriginal/images (1).jpg" alt="PosterFilme">
            <img class="rowPoster rowPosterLarge" src="./imagem/imageOriginal/images (2).jpg" alt="PosterFilme">
            <img class="rowPoster rowPosterLarge" src="./imagem/imageOriginal/images.jpg" alt="PosterFilme">
        </div>

    </div>


    <div class="row">
        <h2>NOVIDADES</h2>
        <div class="rowPosters">
            <img class="rowPoster rowPosterLarge" src="./imagem/imageMais/download (1).jpg" alt="PosterFilme">
            <img class=" rowPoster rowPosterLarge" src="./imagem/imageMais/download (2).jpg" alt="PosterFilme">
            <img class="rowPoster rowPosterLarge " src="./imagem/imageMais/download (3).jpg" alt="PosterFilme">
            <img class="rowPoster rowPosterLarge " src="./imagem/imageMais/download (4).jpg" alt="PosterFilme">
            <img class="rowPoster rowPosterLarge" src="./imagem/imageMais/download (5).jpg" alt="PosterFilme">
            <img class="rowPoster rowPosterLarge " src="./imagem/imageMais/download.jpg" alt="PosterFilme">
            <img class="rowPoster rowPosterLarge " src="./imagem/imageMais/images (1).jpg" alt="PosterFilme">
            <img class="rowPoster rowPosterLarge" src="./imagem/imageMais/images.jpg" alt="PosterFilme">
        </div>

        <div class="row">
            <h2>QUERIDINHOS DO PÚPLICO</h2>
            <div class="rowPosters">
                <img class="rowPoster rowPosterLarge" src="./imagem/imageDiversos/download.jpg" alt="PosterFilme">
                <img class="rowPoster rowPosterLarge" src="./imagem/imageDiversos/images (1).jpg" alt="PosterFilme">
                <img class="rowPoster rowPosterLarge" src="./imagem/imageDiversos/images (2).jpg" alt="PosterFilme">
                <img class="rowPoster rowPosterLarge" src="./imagem/imageDiversos/images (3).jpg" alt="PosterFilme">
                <img class="rowPoster rowPosterLarge" src="./imagem/imageDiversos/images (4).jpg" alt="PosterFilme">
                <img class="rowPoster rowPosterLarge" src="./imagem/imageDiversos/images (5).jpg" alt="PosterFilme">
                <img class="rowPoster rowPosterLarge" src="./imagem/imageDiversos/images (6).jpg" alt="PosterFilme">
                <img class="rowPoster rowPosterLarge" src="./imagem/imageDiversos/images.jpg" alt="PosterFilme">
            </div>
            <div class="row">
                <h2>TERROR</h2>
                <div class="rowPosters">
                    <img class="rowPoster rowPosterLarge" src="./imagem/imageTerror/download (1).jpg" alt="PosterFilme">
                    <img class="rowPoster rowPosterLarge" src="./imagem/imageTerror/download (2).jpg" alt="PosterFilme">
                    <img class="rowPoster rowPosterLarge" src="./imagem/imageTerror/download (3).jpg" alt="PosterFilme">
                    <img class="rowPoster rowPosterLarge" src="./imagem/imageTerror/download (4).jpg" alt="PosterFilme">
                    <img class="rowPoster rowPosterLarge" src="./imagem/imageTerror/download (5).jpg" alt="PosterFilme">
                    <img class="rowPoster rowPosterLarge" src="./imagem/imageTerror/download.jpg" alt="PosterFilme">
                    <img class="rowPoster rowPosterLarge" src="./imagem/imageTerror/images (2).jpg" alt="PosterFilme">
                    <img class="rowPoster rowPosterLarge" src="./imagem/imageTerror/images (1).jpg" alt="PosterFilme">
                </div>
                <div class="row">
                    <h2>AÇÃO</h2>
                    <div class="rowPosters">
                        <img class="rowPoster rowPosterLarge" src="./imagem/imageAcao/download (1).jpg"

                            alt="PosterFilme">

                        <img class="rowPoster rowPosterLarge" src="./imagem/imageAcao/download (5).jpg"

                        <img class="rowPoster rowPosterLarge" src="./imagem/imageAcao/download (6).jpg"
                            alt="PosterFilme">
                        <img class="rowPoster rowPosterLarge" src="./imagem/imageAcao/download (7).jpg"
                            alt="PosterFilme">
                        <img class="rowPoster rowPosterLarge" src="./imagem/imageAcao/download.jpg" alt="PosterFilme">

                    </div>



                    <script src="index.js"></script>
</body>

</html>
